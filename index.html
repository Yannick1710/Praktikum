<!DOCTYPE html>
  <html>
    <head>
      <title>Verwaltung Superhelden</title>
      <link href="style.css" type="text/css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
      <meta charset="utf-8">
    </head>
    <body>


      <header id="headerr" class="header">
        <h1 class="Seitenheader"><i class="fas fa-rocket"></i> Superhelden<br />Verwaltung</h1>
        <div class="Navigation">
          <a class="Navpunkt" href="#headerr">Home<a>
          <a class="Navpunkt" href="#tablee">Filmtabelle<a>
          <a class="Navpunkt" href="#hinzufügenn">Neuen Hinzufügen<a>
          <a class="Navpunkt" href="#galerie">Galerie</a>
        </div>
      </header>

      <h1 class="Nachricht">Display zu klein</h1>

      <div id="tabellee" class="tabelle">
        <table class="u-full-width">
          <thead>
            <tr>
              <th class="Tableüber">Name</th>
              <th class="Tableüber">Alter</th>
              <th class="Tableüber">Superkraft</th>
              <th class="Tableüber">Film</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="Tableunter">Platzhalter</td>
              <td class="Tableunter">Platzhalter</td>
              <td class="Tableunter">Platzhalter</td>
              <td class="Tableunter">Platzhalter</td>
            </tr>
            <tr>
              <td class="Tableunter2">Platzhalter</td>
              <td class="Tableunter2">Platzhalter</td>
              <td class="Tableunter2">Platzhalter</td>
              <td class="Tableunter2">Platzhalter</td>
            </tr>
          </tbody>
        <table>
      </div>

      <fieldset id="hinzufügenn" class="button">
        <input type="submit" class="Knopf1 imF" value="Hinzufügen"></button>
        <input class="eingeben imF" placeholder="Name" type="text"></input>
        <input class="eingeben imF" placeholder="Alter" type="text"></input>
        <input class="eingeben imF" placeholder="Superkraft" type="text"></input>
        <input class="eingeben imF" placeholder="Film" type="text"></input>
      </fieldset>
      <div id="galerie" class="helden">
      </div>
    </body>
  </html>
